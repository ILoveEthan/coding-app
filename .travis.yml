language: node_js
node_js: '10'

before_install:
  - stty cols 80

dist: trusty
sudo: required

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

services:
  - docker

env:
  global:
    - DOCKER_COMPOSE_VERSION: 1.18.0
    - COMMIT=${TRAVIS_COMMIT::8}
    - MAIN_REPO=https://github.com/ILoveEthan/coding-app.git
    - USERS=coding-app-users
    - USERS_REPO=${MAIN_REPO}#${TRAVIS_BRANCH}:services/users
    - USERS_DB=coding-app-users_db
    - USERS_DB_REPO=${MAIN_REPO}#${TRAVIS_BRANCH}:services/users/project/db
    - EXERCISES=coding-app-exercises
    - EXERCISES_REPO=${MAIN_REPO}#${TRAVIS_BRANCH}:services/exercises
    - EXERCISES_DB=coding-app-exercises_db
    - EXERCISES_DB_REPO=${MAIN_REPO}#${TRAVIS_BRANCH}:services/exercises/project/db
    - CLIENT=coding-app-client
    - CLIENT_REPO=${MAIN_REPO}#${TRAVIS_BRANCH}:services/client

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - export TEST_URL=http://127.0.0.1
  - export REACT_APP_USERS_SERVICE_URL=http://127.0.0.1
  - export REACT_APP_EXERCISES_SERVICE_URL=http://127.0.0.1
  - export REACT_APP_API_GATEWAY_URL=http://API_GATEWAY_URL
  - export SECRET_KEY=123456
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - docker-compose -f docker-compose-stage.yml up --build -d

script:
  - bash test.sh stage

after_script:
  - docker-compose -f docker-compose-stage.yml down

after_success:
  - bash ./docker-push.sh
  - bash ./docker-deploy-stage.sh

